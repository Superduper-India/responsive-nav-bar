<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav Bar</title>
    <!--css와 연동-->
    <link href="style.css" rel="stylesheet">
    <!--폰트어썸 src-->
    <script src="https://kit.fontawesome.com/8755b009ca.js" crossorigin="anonymous"></script>
</head>

<header>
    <div class="navbar__title">
        <i class="fab fa-accusoft"></i>
        <!--메인 로고-->

        <h1>DreamCoding</h1>
    </div>
    <!--??일렬정렬을 위해 div보단 ul태그 활용-->
    <ul class="navbar__menu">
        <li><a href="">Home</a></li>
        <li><a href="">Gallery</a></li>
        <li><a href="">Weddings</a></li>
        <li><a href="">FAQ</a></li>
        <li><a href="">Bookings</a></li>
    </ul>
    <ul class="navbar__sns">
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-facebook-f"></i></li>
    </ul>
    <!--햄버거 메뉴-->
    <!--href="#"을 하면 클릭시 새로고침 안됨-->
    <a href="#" class="navbar__hamberger">
        <i class=" fas fa-bars"></i>
    </a>
</header>
<!--자바스크립트와 연동-->
<script src="hamberger.js"></script>
</body>

</html>
